<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head th:fragment="head">
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="icon" th:href="@{/imgs/bm.png}">
   <link rel="stylesheet" th:href="@{/css/main.css}">
   <title th:text="${title}">Home Page</title>
</head>

<body>

   <!--Navigation Start-->

   <div class="container-fluid bg-dark" th:fragment="nav">
      <nav class="container navbar navbar-expand-lg navbar-light">
         <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">
               <img th:src="@{'imgs/java.png'}" alt="Site Logo" width="30" height="30"
                  class="d-inline-block align-text-bottom ps-2">
               Java Commerce
            </a>
            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
               data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
               aria-label="Toggle navigation">
               <span class="navbar-toggler-icon text-white"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <a class="nav-link text-white" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Actions
                     </a>
                     <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/cats">Cats</a></li>
                        <li><a class="dropdown-item" href="/subcats">Sub Cats</a></li>
                        <li><a class="dropdown-item" href="/childcats">Child Cats</a></li>
                     </ul>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
   </div>

   <!--Navigation End -->


   <div th:fragment="foot">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
         crossorigin="anonymous"></script>
      <script th:src="@{/js/main.js}"></script>
   </div>
</body>

</html>
