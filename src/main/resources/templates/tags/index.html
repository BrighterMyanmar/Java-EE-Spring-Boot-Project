<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head th:replace="fragments :: head"></head>

<body>

   <div class="container my-5">
      <h1 class="text-center text-info">All Tags</h1>
      <div class="col-md-8 offset-md-2">
         <a href="/tags/create" class="btn btn-sm btn-primary mb-2">Create <i class="fas fa-plus"></i> </a>
         <table class="table table-bordered">
            <thead>
               <tr class="bg-dark text-white">
                  <th>No</th>
                  <th>Name</th>
                  <th>Images</th>
                  <th>Action</th>
               </tr>
            </thead>
            <tbody>

               <tr th:each="tag : ${tags}">
                  <td th:text="${tag.id}"></td>
                  <td th:text="${tag.name}"></td>
                  <td>
                     <img th:src="@{'/uploads/'+${tag.image}}" alt="" width="50px">
                  </td>
                  <td>
                     <a th:href="@{'/tags/edit/'+${tag.id}}" class="btn btn-warning btn-sm">
                        <i class="fas fa-edit"></i>
                     </a>
                     <a th:href="@{'/tags/delete/'+${tag.id}}" class="btn btn-danger btn-sm">
                        <i class="fas fa-trash"></i>
                     </a>
                  </td>
               </tr>

            </tbody>
         </table>
      </div>
   </div>


   <div th:replace="fragments :: foot"></div>
</body>

</html>
