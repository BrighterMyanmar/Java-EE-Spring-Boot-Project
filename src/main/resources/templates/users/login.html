<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head th:replace="fragments :: head"></head>

<body>
   <div th:replace="fragments :: nav"></div>
   <div class="container my-5">
      <h1 class="text-center text-info">User Login</h1>
      <div class="col-md-6 offset-md-3">
         <div th:if="${param.logout}">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
               <strong>Bye Bye, See you again!</strong>
               <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
         </div>
         <div th:if="${param.error}">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
               <strong>Creditial Error!</strong>
               <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
         </div>
         <form method="post" th:action="@{/login}">
            <div class="mb-3">
               <label for="email" class="form-label">Email</label>
               <input type="email" class="form-control" id="email" name="username" value="tester@gmail.com">
            </div>
            <div class="mb-3">
               <label for="password" class="form-label">Password</label>
               <input type="password" class="form-control" id="password" value="123123123" name="password">
            </div>
            <a href="/register">Not a member yet! register here!</a>
            <button type="submit" class="btn btn-primary btn-sm float-end">Login</button>
         </form>
      </div>
   </div>

   <div th:replace="fragments :: foot"></div>
</body>

</html>
